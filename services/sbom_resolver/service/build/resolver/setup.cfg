[metadata]
name = bomres
author = bomres contributors
version = 0.0.1
description = A SBoM generator for Alpine container images
long_descripton = A SBoM generator for Alpine container images
url = https://github.com/Nordix/bomres/
license = Apache 2.0
license_files = LICENSE

[options]
packages = find:
install_requires =
    cryptography  
    pyparsing 
    influxdb 
    pycurl 
    requests
    pytz
    scapy
    rq
    mysql-connector-python
    sqlalchemy
    six
    connexion
    PyJWT
    jwcrypto
    swagger-ui-bundle
    python_dateutil
    setuptools
    flask_cors
    basicauth
    requests-toolbelt
    pycurl-requests
    cffi
    stdiomask
    connexion[swagger-ui]
    Flask
    PyYAML
    jsonschema
    python-jose
    spdx-tools
    ownca
    openapi-schema-pydantic
    jsonref

[options.entry_points]
console_scripts =
  aggregate_bom = bomres.api.lib.aggregate_bom:main
  git_manager = bomres.api.lib.git_manager:main
  create_apkcache = bomres.api.lib.create_apkcache:main
  parse_apkbuild = bomres.api.lib.parse_apkbuild:main
  resolve_bom = bomres.api.lib.resolve_bom:main
  get_file_git = bomres.api.lib.get_file_git:main


[options.package_data]
* = openapi.yaml
  